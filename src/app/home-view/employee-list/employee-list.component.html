 <!--add employee form -->

 <div class="container col-sm-5 mt-5" *ngIf="openaddForm">
    <div class="row">
        <div class="col-xs-6">

            <label>Enter New Name</label>    
            <input type="text" class="form-control" #addEmployeeId >
            
          <br>
            <button class="btn btn-success" (click)="addEmployee(addEmployeeId.value)" >Add Employee</button>&nbsp;
            <button class="btn btn-warning" (click)="closeForm()" >Cancel </button>

        </div>
    </div>
</div>



<div class="container col-sm-6 mt-5">
<table class="table" >
    <thead>
    <tr>
        <th scope="col">UserId</th>
        <th scope="col">UserName</th>
        <th scope="col">UserRole</th>
        <th scope="col" *ngIf="editPermission || deletePermission">Action</th>
    </tr>
</thead>
<tbody>

    <tr *ngFor="let user of TempData">
        <button *ngIf="deletePermission"  [ngClass]="{fvrtcls:fvrt}" (click)="myFavourite(user)">Favourite</button>
        <td cope="row">{{user.userid}}</td>
        <td>{{user.username}}</td>
        <td>{{user.userrole}}</td>
        <td *ngIf="editPermission" ><button class="btn btn-primary" (click)="formOpen(user)">Edit</button></td>
        <td *ngIf="deletePermission" ><button class="btn btn-danger" (click)="deleteData(user)">Delete</button></td>
    </tr>
</tbody>

</table>
</div>

<div class="container col-sm-3" *ngIf="isFormOpen">
    <div class="row">
        <div class="col-xs-6">
            <label>Enter New Id</label>    
            <input type="text" class="form-control" [(ngModel)]="getid" #updateId >
            
            <label>Enter New Name</label>    
            <input type="text" class="form-control" [(ngModel)]="getname" #updateName >
            
            <label>Enter New User Role</label>    
            <input type="text" class="form-control" [(ngModel)]="getrole" #updateRole ><br>

            <button class="btn btn-success" (click)="updateData(updateId.value,updateName.value,updateRole.value)" >Update Data</button>&nbsp;
            <button class="btn btn-warning" (click)="isFormOpen=false" >Cancel </button>
        </div>
    </div>
</div>
