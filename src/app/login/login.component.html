<section class="vh-100 bg-image"
    style="background-image: url('https://img.freepik.com/free-photo/red-light-round-podium-black-background-mock-up_43614-950.jpg?w=826&t=st=1706511662~exp=1706512262~hmac=03660c4cf38953305e9ad04cf9ea844d1f8544d3be1176a16fe7a328a0eaeba9');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px; background-color:rgb(125, 31, 50);">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5" style="color: white;">User Login</h2>

                            <form >

                                <div class="form-outline mb-4">
                                    <label class="form-label" style="color: white;">Your Name</label>
                                    <input type="text" [(ngModel)]="LoginArray.loginusername" name="loginusername" #loginusername class="form-control form-control-lg" />
                                </div>


                                <div class="form-outline mb-4">
                                    <label class="form-label" style="color: white;" >Password</label>
                                    <input type="password" [(ngModel)]="LoginArray.loginpassword" name="loginpassword" #loginpassword  class="form-control form-control-lg" />
                                </div>

                     

                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" disabled value=""
                                         />
                                    <label class="form-check-label" for="form2Example3g" style="color: white;">
                                        I agree all statements in <a href="#!" class="text-body"><u style="color: white;">Terms of
                                                service</u></a>
                                    </label>
                                </div>
                                <b><a routerLink="" style="margin-left: 190px; color: white;" >Create an Account</a></b>

                                <div class="d-flex justify-content-center">
                                    <button type="submit" style="background-color:rgb(217, 182, 169);"
                                        class="mt-3 btn btn-success btn-block btn-lg gradient-custom-4 text-body" (click)="LoginUser(loginusername.value,loginpassword.value)">Login</button>
                                </div>

                               
                                        
                                    </form>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
